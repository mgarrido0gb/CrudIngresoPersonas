<mat-toolbar color="primary">
    <span>Listado de Personas</span>
  </mat-toolbar>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>


<mat-card *ngIf="!loading">
    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
      </mat-form-field>
      <button (click)="addEditPersona()" mat-raised-button color="primary" >Agregar Persona</button>

    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z9">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido</th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
          </ng-container>

        <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef> Correo</th>
            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>

        <ng-container matColumnDef="TipoDocumento">
            <th mat-header-cell *matHeaderCellDef> Tipo de Documento</th>
            <td mat-cell *matCellDef="let element"> {{element.tipoDocumento}} </td>
        </ng-container>

        <ng-container matColumnDef="documento">
            <th mat-header-cell *matHeaderCellDef>Documento</th>
            <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
        </ng-container>

        <ng-container matColumnDef="fechaNacimiento">
            <th mat-header-cell *matHeaderCellDef>Fecha de Nacimiento</th>
            <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <mat-icon (click)="addEditPersona(element.id)" class="btnEdit" matTooltip="Editar {{element.nombre}}">edit</mat-icon>
                <mat-icon (click)="deletePersona(element.id)" class="btnDelete" matTooltip="Borrar {{element.nombre}}">delete</mat-icon> </td>
        </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5,10,100]" aria-label="Select page of users"></mat-paginator>
